{% extends  "users/base.html" %}

{% block main %}
    <div class="center">
        <form method="post" class="card">
            {% csrf_token %}
            <h2>Delete Task</h2>
            <p>Are you sure that you want to delete "{{ customuser }}"?</p>
            <p class="form-buttons">
                <input type="submit" class="btn btn-primary" value="Delete">
                <a href="{% url 'users:profile' %}" class="btn btn-outline">Cancel</a>
            </p>
        </form>
    </div>

{% endblock %}
